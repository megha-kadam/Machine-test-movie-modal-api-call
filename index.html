   <div class="backDrop modalClose" id="backDrop"></div>
   <div class="movieModal" id="movieModal">
        <div class="card">
            <div class="card-header d-flex justify-content-between">
                <h3>Movie Details</h3>
                <i class="fa-solid fa-xmark fa-2x modalClose"></i> 
            </div>
            <div class="card-body">
                 <form id="movieForm">
                    <div class="form-group">
                        <label for="movieTitle">Movie Title</label>
                        <input type="text" required class="form-control mb-2" id="movieTitle">
                    </div>
                     <div class="form-group">
                        <label for="movieImgURL">Movie Image URL</label>
                        <input type="text" required class="form-control mb-2" id="movieImgURL">
                    </div>
                     <div class="form-group">
                        <label for="movieDescription">Movie Description</label>
                        <textarea required class="form-control mb-2" id="movieDescription"></textarea>
                    </div>
                     <div class="form-group">
                        <label for="movieRating">Movie Rating</label>
                        <select required class="form-control mb-2" id="movieRating">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                
            </div>
           <div class="card-footer">
                <button class="btn-sm btn nfxBtn" type="submit" id="addMovieBtn">Add Movie</button>
                <button class="btn-sm btn nfxBtn d-none" type="button" id="updateMovieBtn">Update Movie</button>
                <button class="btn-sm btn nfxBtn modalClose">Close</button>
           </div>
           </form>
        </div>
   </div>

   <div class="loader d-none" id="loader">
        <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden"></span>
